<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HN Plays 2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="container">
    <div class="highscores">
      <h4 class="title">Highscores</h4>
      <ul class="scorelist"></ul>
    </div>
    <div class="game">
      <div class="heading">
        <h1 class="title">HN Plays 2048</h1>
        <div class="score-container">0</div>
      </div>
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <p class="game-intro"><strong class="numUsers">1</strong> <span class="userString">user</span> online</p>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="retry-button">Good job!</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container">

        </div>
      </div>

      <hr>
      <p class="social">
        <span>
          <a href="chunkeat.me">chunkeat.me</a>
          Powered by, an idiot from SKT, UTM
        </span>
      </p>
     <div class="userInputs">
      <h4 class="title">Inputs</h4>
      <ul class="inputlist"></ul>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/multiplayer.js"></script>

  <script src="js/hammer.min.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '', '');
  ga('send', 'pageview');
  </script>
</body>
</html>
